<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>expensetrackerapp/ranadpsingh99</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Balance box -->
    <div class="container">
      <h1 class="expense-title">Expense Tracker</h1>
      <div class="balance">
        <h4>Current balance</h4>
        <h1 id="balance">$0.00</h1>
      </div>
    </div>
    <!-- income - expense tracker -->
    <div class="inc-exp-container">
        <div class="income">
            <h1 id="income">$0.00</h1>
            <h4>income</h4>
        </div>
        <div class="expense">
            <h1 id="expense">$0.00</h1>
            <h4>expense</h4>
        </div>
    </div>
    <!-- History of payment -->
    <div class="history">
        <h2 class="title-history">History</h2>
        <ul class="history-box" id="list">
            <li class="plus"><h4>payment<span>+$100</span></h4></li>
        </ul>
    </div>
    <!-- Add transaction -->
    <div class="transaction">
        <h2 class="transaction-title">Add new Transaction</h2>
        <input type="text" class="for-text" id="text" placeholder="enter text here (eg. salary)">
        <input type="number" class="for-amount" id="amount" placeholder="enter amount here (eg. $200)">
        <button>Add Transaction</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
